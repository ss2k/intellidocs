<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FileEssence</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

    <meta name="description" content="FileEssence. Created at hackTECH 2014" />
    <meta name="author" content="Luis Santos, Shahriar Sikder" />
    
    <link rel="shortcut icon" href="favicon.png" />
</head>

<body>

    <!-- TOP MENU -->
    <!-- ########## -->
    <div id="top-menu">
        <div class="left logo">
            <i class="fa fa-file-text-o"></i> FileEssence
        </div>
        <div class="right user">
            <img src="assets/img/avatar.png">
            <div class="user-name-holder">
                <p class='user-name'>Luis</p>
            </div>

        </div>
        <div class="menu-space">
            <p class='menu'><a href="">Menu 1</a></p>
            <p class='menu'><a href="">Menu 1</a></p>
        </div>

    </div>

    <!-- SEARCH BAR -->
    <!-- ########## -->
    <div id="search-bar">
        <form class="search-query">
            <input type="text" name="search" placeholder="Search">
        </form>
    </div> <!-- end of search bar div -->

    <!-- RECENT RESULTS -->
    <!-- ########## -->
    <div id="recent-search">
        <ul class="listSearch">
            <li><b>Recent Searches: </b></li>
            <li>Emergency</li>
            <li>Doctor</li>
            <li>Monday</li>
            <li>Caterpillar</li>
            <li>Review</li>
        </ul>
    </div> <!-- end of search bar div -->

    <!-- DROPPABLE ZONE -->
    <!-- ########## -->

    <div id="drop-zone">
        <div class="droppable-area">
            <p class="drop-comment">Drop file here!</p>
        </div>
    </div>

    <!-- FILE LIST -->
    <!-- ########## -->
    <div id="file-list">
        <table class="item-list">
            <tr>
                <th>Name</th>
                <th>Kind</th>
                <th>Modified</th>
            </tr>
            <tr class="doc">
                <td><i class="fa fa-check"></i> Personal Essay</td>
                <td>doc</td>
                <td>2/3/13</td>
            </tr>
            <tr class='ppt'>
                <td>powerpoint</td>
                <td>ppt</td>
                <td>3/1/13</td>
            </tr>
            <tr class="ppt">
                <td>powerpoint</td>
                <td>ppt</td>
                <td>3/1/13</td>
            </tr>
            <tr class="folder">
                <td>Extras</td>
                <td>folder</td>
                <td>3/1/13</td>
            </tr>
        </table>

    </div>

    <!-- SCRIPTS -->
    <!-- ########## -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
